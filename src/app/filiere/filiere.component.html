<div class="container">
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Nom</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of filiere">
            <td>{{f.id}}</td>
            <td>{{f.nom}}</td>
        </tr>                  
    </tbody>
</table>
</div>
